{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-50 to-white dark:from-slate-900">
    <div class="card w-full max-w-md p-12 shadow-2xl">
        <h1 class="text-5xl font-bold text-primary text-center mb-10">Welcome Back</h1>
        
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div class="p-4 rounded-lg bg-red-100 text-red-700">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="space-y-8">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="w-full px-6 py-4 border-2 rounded-xl text-lg focus:border-primary outline-none">
            <input type="password" name="password" placeholder="Password" required class="w-full px-6 py-4 border-2 rounded-xl text-lg focus:border-primary outline-none">
            <button type="submit" class="w-full btn-primary text-2xl py-5">Login Securely</button>
        </form>
    </div>
</div>
{% endblock %}
